{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <title>login to the brave</title>
{% endblock %}

{% block content %}
	<h1>rsspy - login</h1>
  <div class="form_grid">
  	<div class="entry">
  		<form method="POST" action="/login" class="login_form">
  			<fieldset>
  				<label for="username">Gebruiker: </label><input id="username" name="username" size="30" type="text"><br>
  				<label for="password">Wachtwoord: </label><input id="password" name="password" type="password" size="30">
  			</fieldset>
  			<input type="submit" value="log in">
			</form>
		</div>
	</div>
{% endblock %}
